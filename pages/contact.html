<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="../img/Nextgen-logo.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Manrope:wght@600;700;800&display=swap" rel="stylesheet">
  <title>Nextgen Technologies MX</title>
  <link rel="stylesheet" href="/css/base/tokens.css">
  <link rel="stylesheet" href="/css/base/reset.css">
  <link rel="stylesheet" href="/css/base/utilities.css">
  <link rel="stylesheet" href="/css/layout/header-footer.css">
</head>
<body>
  <!-- Header inyectado -->
  <div id="site-header"></div>

  <!-- Main -->
  <main>
  
<section class="section container grid grid-2">
  <div>
    <h1 class="h1">Contact</h1>
    <p class="p">¿Tienes un proyecto en mente? Escríbenos y te contactamos.</p>
    <form class="stack-sm card" name="contact">
      <label>Nombre<br/><input type="text" name="name" required style="width:100%; padding:.6rem; border:1px solid var(--color-border); border-radius:var(--radius-sm);"></label>
      <label>Email<br/><input type="email" name="email" required style="width:100%; padding:.6rem; border:1px solid var(--color-border); border-radius:var(--radius-sm);"></label>
      <label>Mensaje<br/><textarea name="message" rows="5" style="width:100%; padding:.6rem; border:1px solid var(--color-border); border-radius:var(--radius-sm);"></textarea></label>
      <button class="btn" type="submit">Enviar</button>
    </form>
  </div>
  <div class="card">
    <h2 class="h2">Información</h2>
    <p class="p muted">Correo: contacto@nextgentech.mx</p>
    <p class="p muted">LinkedIn / X / Facebook</p>
  </div>
</section>

  </main>

  <!-- Footer inyectado -->
  <div id="site-footer"></div>

  <!-- JS Core -->
  <script src="/js/core/loader.js?v=20250902-3" defer></script>
  
</body>
</html>
