<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  <!-- Monitor body -->
  <rect x="24" y="40" width="160" height="110" rx="8" ry="8" fill="#27313A" filter="url(#shadow)"/>
  <!-- Screen -->
  <rect x="32" y="48" width="144" height="86" rx="6" ry="6" fill="#EAF6FF"/>
  <!-- Stand -->
  <rect x="92" y="154" width="44" height="10" rx="3" fill="#27313A"/>
  <rect x="78" y="166" width="72" height="12" rx="6" fill="#3E4A55"/>
  <!-- Document on screen -->
  <rect x="44" y="56" width="70" height="78" rx="6" ry="6" fill="#FFFFFF" stroke="#C6D6E5"/>
  <rect x="44" y="56" width="70" height="12" rx="6" ry="6" fill="#7CC7E8"/>
  <!-- JOB text -->
  <text x="79" y="65" font-family="Inter, Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0E2A3A" font-weight="700">JOB</text>
  <!-- Document lines -->
  <rect x="52" y="74" width="54" height="6" rx="3" fill="#E1ECF5"/>
  <rect x="52" y="86" width="54" height="6" rx="3" fill="#E1ECF5"/>
  <rect x="52" y="98" width="42" height="6" rx="3" fill="#E1ECF5"/>
  <rect x="52" y="110" width="42" height="6" rx="3" fill="#E1ECF5"/>
  <!-- Accent bar on right of screen -->
  <rect x="110" y="56" width="58" height="78" rx="6" ry="6" fill="#DFF2FB"/>
</svg>
